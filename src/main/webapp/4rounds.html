<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    body{
      position: relative;
      background: #ccc;
    }
    .round{
      width: 200px;
      height: 200px;
      border-radius: 100px;
      opacity:0.25;
      background-color: #FF3F77;
      position: absolute;
      top:50px;
    }
    .round-01{
      left:0px;
    }
    .round-02{
      left:150px;
    }
    .round-03{
      left:310px;
    }
  </style>
</head>
<body>
  <div class="round round-01"></div>
  <div class="round round-02"></div>
  <div class="round round-03"></div>
</body>
</html>
